<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merto_Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4-xs-12"></div>
                <form class="form-container" novalidate>
                  <h3>Student Login Form</h3>  
                
                     <form id="myform">
                      
                        <div class="form-group">
                         <label for="validationCustom01">First name</label>
                         <input type="text" class="form-control" id="validationCustom01" value="" required>
                         <div class="valid-feedback">
                           Looks good!
                         </div>
                       
                       <div class="form-group">
                         <label for="validationCustom02">Last name</label>
                         <input type="text" class="form-control" id="validationCustom02" value="" required>
                         <div class="valid-feedback">
                           Looks good!
                         </div>

                         <div class="form-group">
                           <label for="validationCustom04">Email address</label>
                           <input type="text" class="form-control" id="password" value=""required>
                         </div>
                        
                       <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" value="" required>
                       </div>

                       <div class="form-group">
                        <label for="password_again">RetypePassword</label>
                        <input type="text" class="form-control" id="password_again" value="" required>
                        
                       </div>
                     
                     <div class="form-group">
                       <div class="form-check">
                         <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                         <label class="form-check-label" for="invalidCheck">
                           Agree to terms and conditions
                         </label>
                         <div class="invalid-feedback">
                           You must agree before submitting.
                         </div>
                       </div>
                      </div>
                      
                    <button type="submit" class="btn btn-success btn-block" id="add">Submit</button>
                  </form>
                  </form>
            </div>
            
        </div>
    </div>
</body>
</html>
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('form-container');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
    <script>
    jQuery.validator.setDefaults({
  debug: true,
  success: "valid"
});
$( "#myform" ).validate({
  rules: {
    password: "required",
    password_again: {
      equalTo: "#password"
    }
  }
});
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
